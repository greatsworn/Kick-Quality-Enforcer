<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kick Quality Enforcer</title>
    <meta name="description" content="Kick Quality Enforcer, Kick.com yayınlarında otomatik olarak en yüksek kaliteyi seçen ücretsiz bir tarayıcı eklentisidir. Chrome Web Mağazası ve GitHub üzerinden hemen indir!">
    <meta name="keywords" content="Kick Quality Enforcer, Kick.com, yayın kalitesi, chrome eklentisi, stream quality, browser extension, GitHub, Chrome Web Store">
    <meta name="author" content="greatsworn">
    <meta property="og:title" content="Kick Quality Enforcer">
    <meta property="og:description" content="Kick Quality Enforcer ile Kick.com yayınlarını her zaman en yüksek kalitede izleyin. Ücretsiz tarayıcı eklentisi.">
    <meta property="og:image" content="https://raw.githubusercontent.com/greatsworn/Kick-Quality-Enforcer/main/img/logo.png">
    <meta property="og:url" content="https://greatsworn.github.io/Kick-Quality-Enforcer/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Kick Quality Enforcer">
    <meta name="twitter:description" content="Kick Quality Enforcer ile Kick.com yayınlarını otomatik olarak en yüksek kalitede izleyin.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/greatsworn/Kick-Quality-Enforcer/main/img/logo.png">
    <link rel="canonical" href="https://greatsworn.github.io/Kick-Quality-Enforcer/">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Kick Quality Enforcer Logo" style="width:64px;vertical-align:middle;">
        <h1 id="title" style="display:inline;">Kick Quality Enforcer</h1>
    </header>
    <div class="container">
        <div class="language-switch">
            <button onclick="setLanguage('en')">EN</button>
            <button onclick="setLanguage('tr')">TR</button>
        </div>
        <div class="content">
            <h2 id="desc-title"></h2>
            <p id="desc-text"></p>
            <p id="description"></p>
            <p id="instructions"></p>
            <div style="margin: 24px 0;">
                <a href="https://github.com/greatsworn/Kick-Quality-Enforcer" target="_blank" style="margin-right:20px;">
                    <img src="img/github-mark.png" alt="GitHub" style="width:32px;vertical-align:middle;">
                    <span style="vertical-align:middle;">GitHub</span>
                </a>
                <a href="https://chromewebstore.google.com/detail/kick-quality-enforcer/ebbnoanfkddbmlhmldlpjdjpfodkimco" target="_blank">
                    <img src="img/chrome-web-store.png" alt="Chrome Web Store" style="width:32px;vertical-align:middle;">
                    <span style="vertical-align:middle;">Chrome Web Store</span>
                </a>
            </div>
            <h3 id="screenshots-title"></h3>
            <div style="display:flex;flex-direction:column;align-items:center;">
                <img src="img/popup.png" alt="Kick Quality Enforcer Popup" style="margin-bottom:24px;">
                <div id="slider" style="position:relative;max-width:100%;">
                    <img id="slide-img" src="img/screen1.png" alt="Screenshot" style="display:block;max-width:100%;height:auto;">
                    <button id="prev-btn" style="position:absolute;top:50%;left:0;transform:translateY(-50%);background:#fff;color:#000;border:none;padding:8px 12px;cursor:pointer;font-size:18px;border-radius:4px 0 0 4px;">&#8592;</button>
                    <button id="next-btn" style="position:absolute;top:50%;right:0;transform:translateY(-50%);background:#fff;color:#000;border:none;padding:8px 12px;cursor:pointer;font-size:18px;border-radius:0 4px 4px 0;">&#8594;</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Kick Quality Enforcer</p>
    </footer>
    <script src="js/lang.js"></script>
    <script>
        // Simple slider for screenshots
        const images = ["img/screen1.png", "img/screen2.png"];
        let current = 0;
        const slideImg = document.getElementById('slide-img');
        document.getElementById('prev-btn').onclick = function() {
            current = (current - 1 + images.length) % images.length;
            slideImg.src = images[current];
        };
        document.getElementById('next-btn').onclick = function() {
            current = (current + 1) % images.length;
            slideImg.src = images[current];
        };
    </script>
</body>
</html>
